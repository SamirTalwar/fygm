set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-yank'

set -sg escape-time 0
set-option -g repeat-time 250
set-option -g history-limit 100000

set-option -g default-terminal "xterm-256color"
set-option -g mouse on
set-window-option -g mode-keys vi

set -g default-shell $SHELL
set -g default-command "/usr/local/bin/reattach-to-user-namespace -l ${SHELL}"
set-environment -g PATH /usr/local/bin:$PATH

unbind-key            d
bind-key    -T prefix D             detach

bind-key    -T prefix '"'           split-window -c "#{pane_current_path}"
bind-key    -T prefix %             split-window -h -c "#{pane_current_path}"

bind-key -r -T prefix h             select-pane -L
bind-key -r -T prefix j             select-pane -D
bind-key -r -T prefix k             select-pane -U
bind-key -r -T prefix l             select-pane -R
bind-key -r -T prefix C-h           resize-pane -L 5
bind-key -r -T prefix C-j           resize-pane -D 5
bind-key -r -T prefix C-k           resize-pane -U 5
bind-key -r -T prefix C-l           resize-pane -R 5

bind-key    -T prefix |             send-keys 'C-l'

is_vim="tmux display-message -p '#{pane_current_command}' | grep -iqE '^(n?vim|vimdiff|emacs|emacs-.+)$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

run '~/.tmux/plugins/tpm/tpm'
